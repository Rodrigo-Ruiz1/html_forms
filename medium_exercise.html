<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Choose crust</legend>
            <label>
                <input type="radio" id="thin" name="crust" value="thin">
                Thin
            <label>
                <input type="radio" id="stuffed" name="crust" value="stuffed">
                Stuffed
            <label>
                <input type="radio" id="pan" name="crust" value="pan">
                Pan
            </label>
            </label>
            </label>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Toppings</legend>
            <label>
                <input type="checkbox" name="pepperoni" value="pepperoni">
                Pepperoni
            </label>
            <label>
                <input type="checkbox" name="beef" value="beef">
                Beef
            </label>
            <label>
                <input type="checkbox" name="pineapple" value="pineapple">
                Pineapple
            </label>
            <label>
                <input type="checkbox" name="mushrooms" value="pineapple">
                Mushrooms
            </label>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Select an option</legend>
            <label>
                <input type="radio" id="delivery" name="option" value="delivery">
                Delivery
            </label>
            <label>
                <input type="radio" id="pick up" name="option" value="pick up">
                Pick Up
            </label>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Address</legend>
            <label>Name
                <input type="text" name="name" placeholder="Enter a name">
            </label>
            <label>Address
                <input type="text" name="address" placeholder="Enter an address">
            </label>
            <label>City
                <input type="text" name="city" placeholder="Enter a city">
            </label>
            <label>State
                <input type="text" name="state" placeholder="Enter a state">
            </label>
            <label>Zip Code
                <input type="text" name="zip code" placeholder="Enter a zip code">
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Credit Card Information</legend>
            <label>Name on card
                <input type="text" name="card name"
                placeholder="Enter name on card">
            </label>
            <label>Email
                <input type="email" name="email" placeholder="Enter an email">
            </label>
            <label>Card number
                <input type="text" name="card number" placeholder="Enter number on card">
            </label>
            <label>Expiration Date
                <input type="date" name="expiration date" placeholder="Enter the expiration date">
            </label>
            <label>Security code
                <input type="password" name="security code" placeholder="Enter the three digit number on the back">
            </label>
        </fieldset>
    </form>
</body>
</html>
